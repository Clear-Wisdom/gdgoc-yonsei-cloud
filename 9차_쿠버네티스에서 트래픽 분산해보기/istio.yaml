# 1. Gateway: 외부 트래픽을 받아주는 대문
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: my-app-gateway
spec:
  selector:
    istio: ingressgateway # 기본 설치된 istio ingress controller 사용
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
# 2. DestinationRule: v1과 v2를 구분하는 주소록 정의
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: my-app-dr
spec:
  host: my-app-service
  subsets:
  - name: v1
    labels:
      version: v1
  - name: v2
    labels:
      version: v2
---
# 3. VirtualService: 트래픽 비율을 결정하는 네비게이션 (여기서 비율 조절!)
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: my-app-vs
spec:
  hosts:
  - "*"
  gateways:
  - my-app-gateway
  http:
  - route:
    - destination:
        host: my-app-service
        subset: v1
      weight: 95  # <--- v1으로 95%
    - destination:
        host: my-app-service
        subset: v2
      weight: 5  # <--- v2로 5%
